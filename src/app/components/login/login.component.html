<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1 class="login-heading mb-4">Welcome to vedas labs Login...!</h1>

              <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" 
                  formControlName="userID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userID.errors }"  id="inputEmail4">
                  <div *ngIf="submitted && f.userID.errors" class="invalid-feedback">
                    <div *ngIf="f.userID.errors.required">Email is required</div>
                    <div *ngIf="f.userID.errors.userID">Email must be a valid email address</div>
                 </div>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword4">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                 </div>
                  <label for="floatingPassword">Password</label>
                  <div class="text-center">
                    <a class="small" href="">Forgot password?</a>
                  </div>
                </div>
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Log in</button>
                </div>

                

                <div class="button">
                  <button mat-button color="primary" class="btn-primary " style="position: relative;left: 10%;border-radius: 20px;width: 25%;">F facebook</button>
                
                  <button mat-button color="accent" style="position: relative;left: 40%;border-radius: 20px;background-color: red;width: 25%;">G google</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
